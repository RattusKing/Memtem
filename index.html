<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> The Memory Garden </title>

  <p style="color: #00ff66; font-size: 1.2em; text-align: center; font-family: 'Courier New', monospace;">
    Welcome to the Memory Garden. Much like all life, our lives sprout, grow, and wilt with time just like in a garden.<br>
    Here we witness how time moves forward even after we have wilted.<br>
    Not to be forgotten, but to be appreciated and to assist the next sprout in time.
  </p>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

  <!-- Luxon for timezones -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js" defer></script>

  <style>
    /* === Reset & base === */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-blend-mode: multiply;
      background-color: rgba(0,0,0,0.6);
    }

    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #00FF66;
      text-shadow: 0 0 8px #00FF66;
    }

    /* Clocks container grid */
    #clock-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 40px;
    }

    /* Each clock box */
    .clock-box {
      background-color: rgba(17,17,17,0.8);
      border-radius: 14px;
      padding: 24px 20px;
      box-shadow: 0 0 15px rgba(0, 255, 102, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .clock-box:hover {
      box-shadow: 0 0 25px rgba(0, 255, 102, 1);
    }

    /* City name above clock */
    .city-name {
      font-family: 'Arial', sans-serif;
      font-weight: 900;
      font-size: 1.3rem;
      color: #00FF66;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 0 0 8px #00FF66;
    }

    /* Digital clock style */
    .clock {
      font-family: 'VT323', monospace;
      font-size: 2.3rem;
      background-color: #000;
      padding: 10px 18px;
      border-radius: 10px;
      letter-spacing: 2px;
      color: #00FF66;
      box-shadow: 0 0 15px #00FF66;
      width: 100%;
      max-width: 230px;
      text-align: center;
    }

    /* Obituaries list */
    #obits-list {
      width: 100%;
      max-width: 700px;
      list-style: none;
      padding: 0;
      margin: 0 auto 40px;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      color: #ddd;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 102, 0.5);
      max-height: 380px;
      overflow-y: auto;
    }

    #obits-list li {
      padding: 12px 18px;
      border-bottom: 1px solid #004d00;
      transition: background-color 0.2s ease;
    }
    #obits-list li:last-child {
      border-bottom: none;
    }
    #obits-list li:hover {
      background-color: rgba(0, 255, 102, 0.15);
    }

    #obits-list a {
      color: #00FF66;
      font-weight: 700;
      text-decoration: none;
    }
    #obits-list a:hover {
      text-decoration: underline;
    }

    /* Scrollbar styling for obits list */
    #obits-list::-webkit-scrollbar {
      width: 8px;
    }
    #obits-list::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
    }
    #obits-list::-webkit-scrollbar-thumb {
      background: #00FF66;
      border-radius: 12px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .clock-box {
        padding: 18px 12px;
      }
      .clock {
        font-size: 1.8rem;
        max-width: 180px;
      }
      #obits-list {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1> The Memory Garden </h1>

  <div id="clock-container"
